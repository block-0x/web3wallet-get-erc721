<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.0/lib/main.min.js"></script>
  </head>
  <body>
    <script>
      const serverUrl = process.env.SERVER_URL;
      const appId = process.env.APP_ID;
      Moralis.start({ serverUrl, appId });
      const options = {
        chain: process.env.CHAIN,
        address: process.env.ADDRESS,
        order: process.env.ORDER,
        from_block: process.env.FROM_BLOCK,
      };
      const transactions = Moralis.Web3API.account.getTransactions(options);
      const testnetNFTs = Moralis.Web3API.account.getNFTs({ chain: process.env.CHAIN, address: process.env.ADDRESS });
      console.log(process.env.SERVER_URL)
      console.log(testnetNFTs)
    </script>
  </body>
</html>
